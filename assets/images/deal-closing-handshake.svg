<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="1200" height="600">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#f4f7fb"/>
      <stop offset="1" stop-color="#e9f0fb"/>
    </linearGradient>
    <style>
      .bg { fill: url(#bg); }
      .person { fill:#ffffff; stroke:#2f4f76; stroke-width:4; }
      .suit { fill:#2f4f76; }
      .accent { fill:#5aa0ff; }
      .hand { fill:#f4c9a6; stroke:#c27a4a; stroke-width:2; }
      .shadow { fill: rgba(47,79,118,0.08); }
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg" rx="20"/>

  <!-- left person (business woman) -->
  <g transform="translate(170,120)">
    <ellipse cx="0" cy="210" rx="90" ry="18" class="shadow"/>
    <g transform="translate(0,0)">
      <circle cx="0" cy="-40" r="42" class="person" />
      <circle cx="0" cy="-40" r="40" fill="#f4c9a6" stroke="#c27a4a" stroke-width="2"/>
      <!-- hair -->
      <path d="M-34,-62 C-24,-86 24,-86 34,-62 C34,-42 20,-28 0,-28 C-20,-28 -34,-42 -34,-62 Z" fill="#2f4f76"/>
      <!-- body -->
      <rect x="-48" y="-0" width="96" height="120" rx="16" class="suit"/>
      <path d="M-48,24 L48,24 L64,80 L-64,80 Z" fill="#ffffff"/>
      <!-- left arm -->
      <path d="M-48,20 C-100,20 -110,60 -64,88" class="suit" stroke="#2f4f76" stroke-width="0"/>
      <!-- right arm reaching handshake -->
      <g transform="translate(46,32)">
        <path d="M0,0 C40,-6 76,-6 120,10" stroke="#2f4f76" stroke-width="12" stroke-linecap="round" fill="none"/>
        <ellipse cx="124" cy="12" rx="18" ry="12" class="hand" />
      </g>
    </g>
  </g>

  <!-- right person (business man) -->
  <g transform="translate(460,120)">
    <ellipse cx="0" cy="210" rx="90" ry="18" class="shadow"/>
    <g transform="translate(0,0)">
      <circle cx="0" cy="-40" r="42" class="person" />
      <circle cx="0" cy="-40" r="40" fill="#f4c9a6" stroke="#c27a4a" stroke-width="2"/>
      <!-- hair and features -->
      <path d="M-28,-64 C-12,-84 12,-84 28,-64 C16,-52 -16,-54 -28,-64 Z" fill="#2f4f76"/>
      <!-- suit -->
      <rect x="-48" y="-0" width="96" height="120" rx="16" class="suit"/>
      <path d="M-48,24 L48,24 L64,80 L-64,80 Z" fill="#ffffff"/>
      <!-- right arm -->
      <g transform="translate(-46,32)">
        <path d="M0,0 C-40,-6 -76,-6 -120,10" stroke="#2f4f76" stroke-width="12" stroke-linecap="round" fill="none"/>
        <ellipse cx="-124" cy="12" rx="18" ry="12" class="hand" />
      </g>
    </g>
  </g>

  <!-- handshake overlap -->
  <g transform="translate(360,180)">
    <path d="M-8,0 C-6,10 6,22 20,20" class="hand" stroke="#c27a4a" stroke-width="2" fill="#f4c9a6"/>
    <path d="M28,0 C26,10 14,24 0,22" class="hand" stroke="#c27a4a" stroke-width="2" fill="#f4c9a6"/>
    <rect x="-40" y="-8" width="88" height="28" rx="14" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- footer text -->
  <text x="400" y="370" font-size="14" text-anchor="middle" fill="#2f4f76">Deal closing â€” consultative selling</text>
</svg>
